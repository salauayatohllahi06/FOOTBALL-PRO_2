<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legendary Forwards | FootballPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #05070a; color: white; }
        .legend-card { border: 1px solid rgba(251, 191, 36, 0.1); transition: 0.3s; }
        .legend-card:hover { border-color: #fbbf24; background: rgba(251, 191, 36, 0.05); transform: translateY(-5px); }
        .active-slot { border: 2px solid #fbbf24 !important; box-shadow: 0 0 40px rgba(251, 191, 36, 0.2); }
    </style>
</head>
<body class="p-8">
    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-16">
            <h1 class="text-3xl font-black italic tracking-tighter uppercase">FOOTBALL<span class="text-amber-500">PRO</span> <span class="text-slate-600 font-normal">/ LEGENDS</span></h1>
            <a href="index.html" class="border border-white/10 px-6 py-2 rounded-full text-xs font-bold uppercase tracking-widest hover:bg-white hover:text-black transition">Lobby</a>
        </header>

        <div class="flex flex-col lg:flex-row items-center justify-center gap-12 mb-20">
            <div id="slot1" class="w-80 h-96 bg-[#0f1218] rounded-[40px] p-8 text-center border border-white/5">
                <div class="w-32 h-32 mx-auto bg-slate-800 rounded-3xl mb-6 overflow-hidden flex items-center justify-center border-2 border-white/10">
                    <img id="p1-img" src="" class="hidden w-full h-full object-cover">
                    <span id="p1-icon" class="text-4xl">ðŸ‘‘</span>
                </div>
                <h2 id="p1-name" class="text-xl font-black uppercase text-slate-500 italic">Select Legend</h2>
                <div class="mt-8 space-y-2 opacity-10">
                    <div class="bg-black p-3 rounded-xl font-black text-xs">?? PAC</div>
                    <div class="bg-black p-3 rounded-xl font-black text-xs">?? SHO</div>
                </div>
            </div>

            <div class="text-center">
                <p class="text-amber-500 font-black text-[10px] tracking-[0.5em] mb-4">LEGACY ENGINE</p>
                <button onclick="compare()" class="bg-amber-500 text-black px-12 py-5 rounded-2xl font-black text-xl hover:scale-105 transition shadow-2xl uppercase tracking-tighter">Compare Greatness</button>
            </div>

            <div id="slot2" class="w-80 h-96 bg-[#0f1218] rounded-[40px] p-8 text-center border border-white/5">
                <div class="w-32 h-32 mx-auto bg-slate-800 rounded-3xl mb-6 overflow-hidden flex items-center justify-center border-2 border-white/10">
                    <img id="p2-img" src="" class="hidden w-full h-full object-cover">
                    <span id="p2-icon" class="text-4xl">ðŸ‘‘</span>
                </div>
                <h2 id="p2-name" class="text-xl font-black uppercase text-slate-500 italic">Select Legend</h2>
                <div class="mt-8 space-y-2 opacity-10">
                    <div class="bg-black p-3 rounded-xl font-black text-xs">?? PAC</div>
                    <div class="bg-black p-3 rounded-xl font-black text-xs">?? SHO</div>
                </div>
            </div>
        </div>

        <div id="grid" class="grid grid-cols-2 md:grid-cols-5 gap-6"></div>
    </div>

    <script>
        const legends = [
            { name: "Kylian MbappÃ©", base: 90, cups: 18, stats: [97, 90], ach: ["World Cup Winner", "Real Madrid Star", "3x WC Final Scorer"], img: "mbappe.jpg" },
            { name: "Robert Lewandowski", base: 89, cups: 28, stats: [75, 92], ach: ["2x FIFA Best Player", "UCL Winner", "600+ Career Goals"], img: "lewan.jpg" },
            { name: "Cristiano Ronaldo", base: 91, cups: 35, stats: [84, 94], ach: ["5x Ballon d'Or", "UCL All-Time Scorer", "Euro 2016 Winner"], img: "ronaldo.jpg" },
            { name: "Luis Suarez", base: 88, cups: 25, stats: [72, 91], ach: ["2x Golden Shoe", "Copa America Winner", "Barca Legend"], img: "suarez.jpg" },
            { name: "Karim Benzema", base: 88, cups: 33, stats: [78, 88], ach: ["Ballon d'Or Winner", "5x UCL Winner", "Real Madrid Icon"], img: "benzema.jpg" },
            { name: "Neymar Jr", base: 88, cups: 27, stats: [86, 85], ach: ["UCL Winner", "Brazil's Top Scorer", "Puskas Winner"], img: "neymar.jpg" },
            { name: "Lionel Messi", base: 92, cups: 45, stats: [80, 91], ach: ["8x Ballon d'Or", "World Cup Winner", "4x UCL Champion"], img: "messi.jpg" },
            { name: "Zlatan Ibrahimovic", base: 87, cups: 32, stats: [71, 91], ach: ["32 Trophies", "Puskas Winner", "Leagues in 4 Countries"], img: "zlatan.jpg" },
            { name: "Harry Kane", base: 89, cups: 0, stats: [70, 95], ach: ["England Top Scorer", "3x PL Golden Boot", "Bayern Star"], img: "kane.jpg" },
            { name: "Erling Haaland", base: 91, cups: 7, stats: [89, 93], ach: ["Treble Winner", "PL Golden Boot Record", "UCL Top Scorer"], img: "haaland.jpeg" 
}        ];

        let selection = [null, null];

        function init() {
            const grid = document.getElementById('grid');
            legends.forEach(l => {
                const div = document.createElement('div');
                div.className = "legend-card bg-[#0f1218] p-4 rounded-3xl cursor-pointer text-center";
                div.innerHTML = `<img src="${l.img}" class="w-full h-32 object-cover rounded-2xl mb-3 transition"><p class="font-bold text-xs uppercase">${l.name}</p>`;
                div.onclick = () => {
                    if(!selection[0] || (selection[0] && selection[1])) { selection = [l, null]; updateUI(1, l); updateUI(2, null); }
                    else { selection[1] = l; updateUI(2, l); }
                };
                grid.appendChild(div);
            });
        }

        function updateUI(slot, data) {
            const s = document.getElementById(`slot${slot}`);
            const name = document.getElementById(`p${slot}-name`);
            const img = document.getElementById(`p${slot}-img`);
            const icon = document.getElementById(`p${slot}-icon`);
            if(data) {
                name.innerText = data.name; name.className = "text-xl font-black uppercase text-white italic";
                img.src = data.img; img.classList.remove('hidden'); icon.classList.add('hidden');
                s.classList.add('active-slot');
            } else {
                name.innerText = "Select Legend"; name.className = "text-xl font-black uppercase text-slate-500 italic";
                img.classList.add('hidden'); icon.classList.remove('hidden');
                s.classList.remove('active-slot');
            }
        }

        function compare() {
            if(!selection[1]) return alert("Select two legends!");
            localStorage.setItem('f1', JSON.stringify(selection[0]));
            localStorage.setItem('f2', JSON.stringify(selection[1]));
            window.location.href = 'forwards_result.html';
        }
        init();
    </script>
</body>
</html>
