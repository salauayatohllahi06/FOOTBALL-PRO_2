<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Guardians | FootballPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #05070a; color: white; }
        .legend-card { border: 1px solid rgba(168, 85, 247, 0.1); transition: 0.3s; }
        .legend-card:hover { border-color: #a855f7; background: rgba(168, 85, 247, 0.05); transform: translateY(-5px); }
        .active-slot { border: 2px solid #a855f7 !important; box-shadow: 0 0 40px rgba(168, 85, 247, 0.2); }
    </style>
</head>
<body class="p-8">
    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-16">
            <h1 class="text-3xl font-black italic tracking-tighter uppercase">FOOTBALL<span class="text-purple-500">PRO</span> <span class="text-slate-600 font-normal">/ THE GUARDIANS</span></h1>
            <a href="index.html" class="border border-white/10 px-6 py-2 rounded-full text-xs font-bold uppercase tracking-widest hover:bg-white hover:text-black transition">Lobby</a>
        </header>

        <div class="flex flex-col lg:flex-row items-center justify-center gap-12 mb-20">
            <div id="slot1" class="w-80 h-96 bg-[#0f1218] rounded-[40px] p-8 text-center border border-white/5">
                <div class="w-32 h-32 mx-auto bg-slate-800 rounded-3xl mb-6 overflow-hidden flex items-center justify-center border-2 border-white/10 text-purple-500">
                    <img id="p1-img" src="" class="hidden w-full h-full object-cover">
                    <span id="p1-icon" class="text-4xl">ðŸ§¤</span>
                </div>
                <h2 id="p1-name" class="text-xl font-black uppercase text-slate-500 italic">Select GK</h2>
                <div class="mt-8 space-y-2 opacity-10">
                    <div class="bg-black p-3 rounded-xl font-black text-xs">?? REF</div>
                    <div class="bg-black p-3 rounded-xl font-black text-xs">?? POS</div>
                </div>
            </div>

            <div class="text-center">
                <p class="text-purple-500 font-black text-[10px] tracking-[0.5em] mb-4">LEGACY ENGINE</p>
                <button onclick="compare()" class="bg-purple-600 text-white px-12 py-5 rounded-2xl font-black text-xl hover:scale-105 transition shadow-2xl uppercase tracking-tighter">Analyze Aura</button>
            </div>

            <div id="slot2" class="w-80 h-96 bg-[#0f1218] rounded-[40px] p-8 text-center border border-white/5">
                <div class="w-32 h-32 mx-auto bg-slate-800 rounded-3xl mb-6 overflow-hidden flex items-center justify-center border-2 border-white/10 text-purple-500">
                    <img id="p2-img" src="" class="hidden w-full h-full object-cover">
                    <span id="p2-icon" class="text-4xl">ðŸ§¤</span>
                </div>
                <h2 id="p2-name" class="text-xl font-black uppercase text-slate-500 italic">Select Opponent</h2>
                <div class="mt-8 space-y-2 opacity-10">
                    <div class="bg-black p-3 rounded-xl font-black text-xs">?? REF</div>
                    <div class="bg-black p-3 rounded-xl font-black text-xs">?? POS</div>
                </div>
            </div>
        </div>

        <div id="grid" class="grid grid-cols-2 md:grid-cols-5 gap-6"></div>
    </div>

    <script>
        const keepers = [
            { name: "Manuel Neuer", base: 90, cups: 31, stats: [87, 91], ach: ["World Cup Winner", "2x Treble Winner", "Sweeper Keeper Pioneer"], img: "https://img.a.transfermarkt.technology/portrait/header/33497-1721035985.jpg" },
            { name: "Thibaut Courtois", base: 90, cups: 20, stats: [89, 90], ach: ["2x UCL Winner", "Yashin Trophy Winner", "Zamora Legend"], img: "https://img.a.transfermarkt.technology/portrait/header/108390-1710242547.jpg" },
            { name: "Emi MartÃ­nez", base: 87, cups: 8, stats: [91, 85], ach: ["World Cup Winner", "2x Copa America", "2x Yashin Trophy"], img: "https://img.a.transfermarkt.technology/portrait/header/111873-1721051515.jpg" },
            { name: "Ederson", base: 88, cups: 25, stats: [86, 82], ach: ["UCL Winner", "6x PL Champion", "Best Distribution in History"], img: "https://img.a.transfermarkt.technology/portrait/header/238223-1721036083.jpg" },
            { name: "Alisson Becker", base: 89, cups: 8, stats: [89, 90], ach: ["UCL & PL Winner", "Copa America Winner", "FIFA Best GK"], img: "https://img.a.transfermarkt.technology/portrait/header/105470-1721036049.jpg" },
            { name: "Marc ter Stegen", base: 88, cups: 17, stats: [85, 88], ach: ["UCL Winner", "6x La Liga Winner", "German Record Holder"], img: "https://img.a.transfermarkt.technology/portrait/header/14649-1721036001.jpg" },
            { name: "Jan Oblak", base: 88, cups: 4, stats: [87, 92], ach: ["6x Zamora Trophy (Record)", "La Liga Winner", "UCL Finalist"], img: "https://img.a.transfermarkt.technology/portrait/header/121483-1721036034.jpg" },
            { name: "G. Donnarumma", base: 89, cups: 12, stats: [90, 84], ach: ["UCL 2025 Winner", "Euro 2020 MVP", "2x Yashin Trophy"], img: "https://img.a.transfermarkt.technology/portrait/header/315858-1721036100.jpg" },
            { name: "David Raya", base: 86, cups: 2, stats: [88, 83], ach: ["PL Golden Glove 2025", "Euro 2024 Winner", "Arsenal #1"], img: "https://img.a.transfermarkt.technology/portrait/header/262749-1721051490.jpg" },
            { name: "Yann Sommer", base: 85, cups: 6, stats: [86, 84], ach: ["Serie A Champion", "Swiss Legend", "UCL Runner-up"], img: "https://img.a.transfermarkt.technology/portrait/header/42231-1721036066.jpg" }
        ];

        let selection = [null, null];

        function init() {
            const grid = document.getElementById('grid');
            keepers.forEach(k => {
                const div = document.createElement('div');
                div.className = "legend-card bg-[#0f1218] p-4 rounded-3xl cursor-pointer text-center";
                div.innerHTML = `<img src="${k.img}" class="w-full h-32 object-cover rounded-2xl mb-3 transition"><p class="font-bold text-xs uppercase">${k.name}</p>`;
                div.onclick = () => {
                    if(!selection[0] || (selection[0] && selection[1])) { selection = [k, null]; updateUI(1, k); updateUI(2, null); }
                    else { selection[1] = k; updateUI(2, k); }
                };
                grid.appendChild(div);
            });
        }

        function updateUI(slot, data) {
            const s = document.getElementById(`slot${slot}`);
            const name = document.getElementById(`p${slot}-name`);
            const img = document.getElementById(`p${slot}-img`);
            const icon = document.getElementById(`p${slot}-icon`);
            if(data) {
                name.innerText = data.name; name.className = "text-xl font-black uppercase text-white italic";
                img.src = data.img; img.classList.remove('hidden'); icon.classList.add('hidden');
                s.classList.add('active-slot');
            } else {
                name.innerText = "Select GK"; name.className = "text-xl font-black uppercase text-slate-500 italic";
                img.classList.add('hidden'); icon.classList.remove('hidden');
                s.classList.remove('active-slot');
            }
        }

        function compare() {
            if(!selection[1]) return alert("Select two keepers!");
            localStorage.setItem('g1', JSON.stringify(selection[0]));
            localStorage.setItem('g2', JSON.stringify(selection[1]));
            window.location.href = 'keepers_result.html';
        }
        init();
    </script>
</body>
</html>
