<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legendary Midfielders | FootballPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #05070a; color: white; }
        .legend-card { border: 1px solid rgba(34, 197, 94, 0.1); transition: 0.3s; }
        .legend-card:hover { border-color: #22c55e; background: rgba(34, 197, 94, 0.05); transform: translateY(-5px); }
        .active-slot { border: 2px solid #22c55e !important; box-shadow: 0 0 40px rgba(34, 197, 94, 0.2); }
    </style>
</head>
<body class="p-8">
    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-16">
            <h1 class="text-3xl font-black italic tracking-tighter uppercase">FOOTBALL<span class="text-green-500">PRO</span> <span class="text-slate-600 font-normal">/ MIDFIELD GURUS</span></h1>
            <a href="index.html" class="border border-white/10 px-6 py-2 rounded-full text-xs font-bold uppercase tracking-widest hover:bg-white hover:text-black transition">Lobby</a>
        </header>

        <div class="flex flex-col lg:flex-row items-center justify-center gap-12 mb-20">
            <div id="slot1" class="w-80 h-96 bg-[#0f1218] rounded-[40px] p-8 text-center border border-white/5">
                <div class="w-32 h-32 mx-auto bg-slate-800 rounded-3xl mb-6 overflow-hidden flex items-center justify-center border-2 border-white/10 text-green-500">
                    <img id="p1-img" src="" class="hidden w-full h-full object-cover">
                    <span id="p1-icon" class="text-4xl">ðŸª„</span>
                </div>
                <h2 id="p1-name" class="text-xl font-black uppercase text-slate-500 italic">Select Playmaker</h2>
                <div class="mt-8 space-y-2 opacity-10">
                    <div class="bg-black p-3 rounded-xl font-black text-xs">?? PAS</div>
                    <div class="bg-black p-3 rounded-xl font-black text-xs">?? DRI</div>
                </div>
            </div>

            <div class="text-center">
                <p class="text-green-500 font-black text-[10px] tracking-[0.5em] mb-4">LEGACY ENGINE</p>
                <button onclick="compare()" class="bg-green-600 text-white px-12 py-5 rounded-2xl font-black text-xl hover:scale-105 transition shadow-2xl uppercase tracking-tighter">Measure Greatness</button>
            </div>

            <div id="slot2" class="w-80 h-96 bg-[#0f1218] rounded-[40px] p-8 text-center border border-white/5">
                <div class="w-32 h-32 mx-auto bg-slate-800 rounded-3xl mb-6 overflow-hidden flex items-center justify-center border-2 border-white/10 text-green-500">
                    <img id="p2-img" src="" class="hidden w-full h-full object-cover">
                    <span id="p2-icon" class="text-4xl">ðŸª„</span>
                </div>
                <h2 id="p2-name" class="text-xl font-black uppercase text-slate-500 italic">Select Playmaker</h2>
                <div class="mt-8 space-y-2 opacity-10">
                    <div class="bg-black p-3 rounded-xl font-black text-xs">?? PAS</div>
                    <div class="bg-black p-3 rounded-xl font-black text-xs">?? DRI</div>
                </div>
            </div>
        </div>

        <div id="grid" class="grid grid-cols-2 md:grid-cols-5 gap-6"></div>
    </div>

    <script>
        const midfielders = [
            { name: "N'Golo KantÃ©", base: 86, cups: 10, stats: [76, 81], ach: ["World Cup Winner", "UCL Winner", "Back-to-back PL Titles"], img: "kante.jpg" },
            { name: "Rodri", base: 91, cups: 13, stats: [86, 84], ach: ["Ballon d'Or 2024", "Euro 2024 Player of Tournament", "UCL Final MVP"], img: "rodri.jpg" },
            { name: "Luka ModriÄ‡", base: 88, cups: 30, stats: [91, 89], ach: ["Ballon d'Or Winner", "6x UCL Winner", "World Cup Finalist"], img: "modric.jpg" },
            { name: "Toni Kroos", base: 87, cups: 34, stats: [94, 82], ach: ["6x UCL Winner", "World Cup Winner", "Pass Accuracy Legend"], img: "kroos.jpg" },
            { name: "Sergio Busquets", base: 85, cups: 34, stats: [82, 80], ach: ["World Cup Winner", "9x La Liga Winner", "Barca Legend"], img: "busquetes.jpeg" },
            { name: "Kevin De Bruyne", base: 91, cups: 22, stats: [95, 87], ach: ["Treble Winner", "2x PL Player of Season", "Assist King"], img: "bruyne.jpeg" },
            { name: "AndrÃ©s Iniesta", base: 84, cups: 37, stats: [88, 90], ach: ["World Cup Winning Goal", "2x Euro Winner", "4x UCL Winner"], img: "iniesta.jpg" },
            { name: "Jude Bellingham", base: 90, cups: 5, stats: [82, 88], ach: ["La Liga Player of Year", "UCL Winner 2024", "Golden Boy"], img: "bell.jpeg" },
            { name: "Bruno Fernandes", base: 88, cups: 4, stats: [90, 83], ach: ["United Captain", "Most Chances Created", "Nations League Winner"], img: "bruno.jpeg" },
            { name: "Bernardo Silva", base: 89, cups: 18, stats: [86, 92], ach: ["Treble Winner", "6x PL Winner", "Portugal Star"], img: "silva.jpeg" }
        ];

        let selection = [null, null];

        function init() {
            const grid = document.getElementById('grid');
            midfielders.forEach(m => {
                const div = document.createElement('div');
                div.className = "legend-card bg-[#0f1218] p-4 rounded-3xl cursor-pointer text-center";
                div.innerHTML = `<img src="${m.img}" class="w-full h-32 object-cover rounded-2xl mb-3 hover:grayscale-0 transition"><p class="font-bold text-xs uppercase">${m.name}</p>`;
                div.onclick = () => {
                    if(!selection[0] || (selection[0] && selection[1])) { selection = [m, null]; updateUI(1, m); updateUI(2, null); }
                    else { selection[1] = m; updateUI(2, m); }
                };
                grid.appendChild(div);
            });
        }

        function updateUI(slot, data) {
            const s = document.getElementById(`slot${slot}`);
            const name = document.getElementById(`p${slot}-name`);
            const img = document.getElementById(`p${slot}-img`);
            const icon = document.getElementById(`p${slot}-icon`);
            if(data) {
                name.innerText = data.name; name.className = "text-xl font-black uppercase text-white italic";
                img.src = data.img; img.classList.remove('hidden'); icon.classList.add('hidden');
                s.classList.add('active-slot');
            } else {
                name.innerText = "Select Playmaker"; name.className = "text-xl font-black uppercase text-slate-500 italic";
                img.classList.add('hidden'); icon.classList.remove('hidden');
                s.classList.remove('active-slot');
            }
        }

        function compare() {
            if(!selection[1]) return alert("Select two midfielders!");
            localStorage.setItem('m1', JSON.stringify(selection[0]));
            localStorage.setItem('m2', JSON.stringify(selection[1]));
            window.location.href = 'midfielders_result.html';
        }
        init();
    </script>
</body>
</html>
