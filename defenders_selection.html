<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defensive Legends | FootballPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #05070a; color: white; }
        .legend-card { border: 1px solid rgba(59, 130, 246, 0.1); transition: 0.3s; }
        .legend-card:hover { border-color: #3b82f6; background: rgba(59, 130, 246, 0.05); transform: translateY(-5px); }
        .active-slot { border: 2px solid #3b82f6 !important; box-shadow: 0 0 40px rgba(59, 130, 246, 0.2); }
    </style>
</head>
<body class="p-8">
    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-16">
            <h1 class="text-3xl font-black italic tracking-tighter uppercase">FOOTBALL<span class="text-blue-500">PRO</span> <span class="text-slate-600 font-normal">/ THE WALL</span></h1>
            <a href="index.html" class="border border-white/10 px-6 py-2 rounded-full text-xs font-bold uppercase tracking-widest hover:bg-white hover:text-black transition">Lobby</a>
        </header>

        <div class="flex flex-col lg:flex-row items-center justify-center gap-12 mb-20">
            <div id="slot1" class="w-80 h-96 bg-[#0f1218] rounded-[40px] p-8 text-center border border-white/5">
                <div class="w-32 h-32 mx-auto bg-slate-800 rounded-3xl mb-6 overflow-hidden flex items-center justify-center border-2 border-white/10 text-blue-500">
                    <img id="p1-img" src="" class="hidden w-full h-full object-cover">
                    <span id="p1-icon" class="text-4xl">üõ°Ô∏è</span>
                </div>
                <h2 id="p1-name" class="text-xl font-black uppercase text-slate-500 italic">Select Defender</h2>
                <div class="mt-8 space-y-2 opacity-10">
                    <div class="bg-black p-3 rounded-xl font-black text-xs">?? DEF</div>
                    <div class="bg-black p-3 rounded-xl font-black text-xs">?? PHY</div>
                </div>
            </div>

            <div class="text-center">
                <p class="text-blue-500 font-black text-[10px] tracking-[0.5em] mb-4">LEGACY ENGINE</p>
                <button onclick="compare()" class="bg-blue-600 text-white px-12 py-5 rounded-2xl font-black text-xl hover:scale-105 transition shadow-2xl uppercase tracking-tighter">Test Stability</button>
            </div>

            <div id="slot2" class="w-80 h-96 bg-[#0f1218] rounded-[40px] p-8 text-center border border-white/5">
                <div class="w-32 h-32 mx-auto bg-slate-800 rounded-3xl mb-6 overflow-hidden flex items-center justify-center border-2 border-white/10 text-blue-500">
                    <img id="p2-img" src="" class="hidden w-full h-full object-cover">
                    <span id="p2-icon" class="text-4xl">üõ°Ô∏è</span>
                </div>
                <h2 id="p2-name" class="text-xl font-black uppercase text-slate-500 italic">Select Opponent</h2>
                <div class="mt-8 space-y-2 opacity-10">
                    <div class="bg-black p-3 rounded-xl font-black text-xs">?? DEF</div>
                    <div class="bg-black p-3 rounded-xl font-black text-xs">?? PHY</div>
                </div>
            </div>
        </div>

        <div id="grid" class="grid grid-cols-2 md:grid-cols-5 gap-6"></div>
    </div>

    <script>
        const defenders = [
            { name: "Rapha√´l Varane", base: 86, cups: 22, stats: [82, 85], ach: ["World Cup Winner", "4x UCL Winner", "Real Madrid Icon"], img: "varane.jpg" },
            { name: "Virgil van Dijk", base: 90, cups: 13, stats: [81, 91], ach: ["UEFA Player of Year", "UCL Winner", "PL Legend"], img: "dijk.jpg" },
            { name: "Dani Alves", base: 87, cups: 43, stats: [84, 78], ach: ["Most Trophies for Defender", "3x UCL Winner", "2x Copa America"], img: "alves.jpg" },
            { name: "Pepe", base: 85, cups: 34, stats: [76, 94], ach: ["3x UCL Winner", "Euro 2016 Hero", "Real Madrid Wall"], img: "pepe.jpg" },
            { name: "David Alaba", base: 87, cups: 36, stats: [84, 82], ach: ["4x UCL Winner", "10x Bundesliga Winner", "Austria Legend"], img: "alaba.jpeg" },
            { name: "Ruben Dias", base: 90, cups: 14, stats: [68, 91], ach: ["UCL Winner", "4x PL Champion", "PL Player of Season"], img: "dias.jpg" },           
            { name: "Sergio Ramos", base: 89, cups: 29, stats: [72, 92], ach: ["World Cup Winner", "4x UCL Winner", "Highest Scoring Defender"], img: "ramos.jpg" },
            { name: "Thiago Silva", base: 86, cups: 31, stats: [65, 87], ach: ["UCL Winner", "7x Ligue 1 Winner", "Brazil Captain"], img: "thiago.jpg" },
            { name: "Kyle Walker", base: 88, cups: 17, stats: [95, 82], ach: ["Treble Winner", "6x PL Champion", "Fastest RB"], img: "walker.jpg" },
            { name: "William Saliba", base: 89, cups: 2, stats: [84, 88], ach: ["PL Team of Year", "France Defensive Lead", "Arsenal Star"], img: "saliba.jpg" }
        ];

        let selection = [null, null];

        function init() {
            const grid = document.getElementById('grid');
            defenders.forEach(d => {
                const div = document.createElement('div');
                div.className = "legend-card bg-[#0f1218] p-4 rounded-3xl cursor-pointer text-center";
                div.innerHTML = `<img src="${d.img}" class="w-full h-32 object-cover rounded-2xl mb-3 transition"><p class="font-bold text-xs uppercase">${d.name}</p>`;
                div.onclick = () => {
                    if(!selection[0] || (selection[0] && selection[1])) { selection = [d, null]; updateUI(1, d); updateUI(2, null); }
                    else { selection[1] = d; updateUI(2, d); }
                };
                grid.appendChild(div);
            });
        }

        function updateUI(slot, data) {
            const s = document.getElementById(`slot${slot}`);
            const name = document.getElementById(`p${slot}-name`);
            const img = document.getElementById(`p${slot}-img`);
            const icon = document.getElementById(`p${slot}-icon`);
            if(data) {
                name.innerText = data.name; name.className = "text-xl font-black uppercase text-white italic";
                img.src = data.img; img.classList.remove('hidden'); icon.classList.add('hidden');
                s.classList.add('active-slot');
            } else {
                name.innerText = "Select Defender"; name.className = "text-xl font-black uppercase text-slate-500 italic";
                img.classList.add('hidden'); icon.classList.remove('hidden');
                s.classList.remove('active-slot');
            }
        }

        function compare() {
            if(!selection[1]) return alert("Select two defenders!");
            localStorage.setItem('d1', JSON.stringify(selection[0]));
            localStorage.setItem('d2', JSON.stringify(selection[1]));
            window.location.href = 'defenders_result.html';
        }
        init();
    </script>
</body>
</html>
